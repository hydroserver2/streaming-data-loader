name: HydroLoader Build and AWS Distribution
run-name: ${{ github.actor }} is building HydroLoader on ${{ github.ref }}

on:
  release:
    types: [created]


jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          pip install dmgbuild

      - name: Build App
        run: |
          pyinstaller \
          --name 'Streaming Data Loader' \
          --icon 'src/assets/app_icon.png' \
          --windowed \
          --onedir \
          --add-data 'src/assets/setup_icon.png:.' \
          --add-data 'src/assets/app_icon.png:.' \
          --add-data 'src/assets/tray_icon.png:.' \
          src/app.py

      - name: Package App DMG
        run: |
          dmgbuild \
          -s src/package/macos/settings.py \
          "Install Streaming Data Loader" \
          StreamingDataLoader.dmg

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: 'us-east-1'

      - name: Upload App DMG to AWS S3
        run: aws s3 cp StreamingDataLoader.dmg s3://sdl-dist/${{ github.event.release.tag_name }}/macos/StreamingDataLoader.dmg

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build App
        run: >
          pyinstaller
          --name StreamingDataLoader
          --icon src\assets\app_icon.png
          --windowed
          --onedir
          --add-data "src\assets\setup_icon.png;."
          --add-data "src\assets\app_icon.png;."
          --add-data "src\assets\tray_icon.png;."
          src\app.py

      - name: Zip App
        run: tar.exe -a -c -f StreamingDataLoader.zip dist/StreamingDataLoader

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: 'us-east-1'

      - name: Upload Zipped App to AWS S3
        run: aws s3 cp StreamingDataLoader.zip s3://sdl-dist/${{ github.event.release.tag_name }}/windows/StreamingDataLoader.zip
